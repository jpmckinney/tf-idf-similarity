sudo: false
language: ruby
cache: bundler
rvm:
  - 2.4
  - 2.5
  - 2.6
  - 2.7
  - 3.0
  - 3.1
  - 3.2
  - ruby-head
matrix:
  allow_failures:
    - rvm: 3.0
      env: MATRIX_LIBRARY=gsl
    - rvm: 3.1
      env: MATRIX_LIBRARY=gsl
    - rvm: 3.2
      env: MATRIX_LIBRARY=gsl
    - rvm: ruby-head
      env: MATRIX_LIBRARY=gsl
    - rvm: ruby-head
      env: MATRIX_LIBRARY=matrix
    - rvm: ruby-head
      env: MATRIX_LIBRARY=narray
    - rvm: 3.2
      env: MATRIX_LIBRARY=nmatrix
    - rvm: ruby-head
      env: MATRIX_LIBRARY=nmatrix
env:
  - MATRIX_LIBRARY=gsl
  - MATRIX_LIBRARY=narray
  - MATRIX_LIBRARY=nmatrix
  - MATRIX_LIBRARY=matrix
  - MATRIX_LIBRARY=numo
addons:
  apt:
    packages:
    - gsl-bin
    - libgsl0-dev
    # Installing ATLAS will install BLAS.
    - libatlas-dev
    - libatlas-base-dev
    - libatlas3-base
before_install:
  - bundle config build.nmatrix --with-lapacklib
  - export CPLUS_INCLUDE_PATH=$CPLUS_INCLUDE_PATH:/usr/include/atlas
